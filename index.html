<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">您的名字</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <!-- 照片轮播 -->
    <section id="home" class="slider-section">
        <div class="slider">
            <div class="slide active">
                <img src="images/1.jpg" alt="照片1">
                <div class="slide-caption">这是朱成昊</div>
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="照片2">
                <div class="slide-caption">这还是朱成昊</div>
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="照片3">
                <div class="slide-caption">这还是朱成昊</div>
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="照片4">
                <div class="slide-caption">这还是朱成昊</div>
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="照片5">
                <div class="slide-caption">这还是朱成昊</div>
            </div>
            <div class="slide">
                <img src="images/6.jpg" alt="照片6">
                <div class="slide-caption">这还是朱成昊</div>
            </div>
            <div class="slide">
                <img src="images/7.jpg" alt="照片7">
                <div class="slide-caption">这还是朱成昊</div>
            </div>
            <div class="slide">
                <img src="images/8.jpg" alt="照片8">
                <div class="slide-caption">这还是朱成昊</div>
            </div>
        </div>
        <button class="slider-btn prev">&lt;</button>
        <button class="slider-btn next">&gt;</button>
    </section>

    <!-- 个人介绍 -->
    <section id="about" class="about-section">
        <div class="profile-card">
            <img src="avatar.jpg" alt="个人头像" class="avatar">
            <h2>关于我</h2>
            <p>这里是您的个人介绍文字...</p>
            <div class="skills">
                <div class="skill-item">
                    <i class="fas fa-code"></i>
                    <span>Web开发</span>
                </div>
                <!-- 添加更多技能 -->
            </div>
        </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="projects-section">
        <h2>我的项目</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="项目1">
                <div class="project-info">
                    <h3>项目名称</h3>
                    <p>项目描述...</p>
                </div>
            </div>
            <!-- 添加更多项目卡片 -->
        </div>
    </section>

    <!-- 社交媒体链接 -->
    <footer id="contact">
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
